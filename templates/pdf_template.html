<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #fff;
        }
        h2 {
            color: #28a745;
        }
        .order-summary {
            margin-top: 20px;
        }
        .order-summary h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .order-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
        .order-item img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
            margin-right: 15px;
        }
        .order-item .details {
            display: flex;
            align-items: center;
        }
        .order-item .details h4 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .order-item .details p {
            color: #777;
            font-size: 14px;
        }
        .order-item .price {
            font-size: 16px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h2>Order Confirmation</h2>
    <p>Thank you for your purchase. Below are the details of your order:</p>
    
    <div class="order-summary">
        <h3>Order ID: {{ order.order_id }}</h3>
        {% for item in order.items %}
        <div class="order-item">
            <div class="details">
                <img src="{{ item.image_url }}" alt="{{ item.name }}">
                <div>
                    <h4>{{ item.name }}</h4>
                    <p>{{ item.description }}</p>
                    <div class="price">â‚¹{{ item.price }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
