<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%); /* Gradient Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #333; /* Dark Gray Background */
            padding: 40px; /* Increased Padding */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Darker Shadow for contrast */
            width: 400px; /* Increased Width */
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #fff; /* White Text */
            font-size: 24px;
            font-weight: 600;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #555; /* Darker Border */
            background: #222; /* Dark Background for Inputs */
            color: #fff; /* White Text */
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Green Background */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838; /* Slightly darker green */
        }
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .flash-messages li {
            padding: 10px;
            border-radius: 8px;
            background: #f44336; /* Red background for errors */
            color: #fff;
            font-size: 16px;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc; /* Light Gray Text */
        }
        a {
            color: #28a745; /* Green */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
